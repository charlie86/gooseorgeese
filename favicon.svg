<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sky background -->
  <rect width="100" height="100" fill="#87CEEB"/>
  
  <!-- Long S-curved neck (black) -->
  <path d="M 50,95 Q 45,70 50,50 Q 55,30 45,15" stroke="#000" stroke-width="16" fill="none" stroke-linecap="round"/>
  
  <!-- White chinstrap -->
  <ellipse cx="48" cy="35" rx="9" ry="7" fill="white"/>
  
  <!-- Head (black oval) -->
  <ellipse cx="45" cy="15" rx="14" ry="16" fill="#000"/>
  
  <!-- Eye (white with black pupil) -->
  <circle cx="48" cy="13" r="3" fill="white"/>
  <circle cx="49" cy="12.5" r="1.5" fill="#000"/>
  
  <!-- Beak (black triangle) -->
  <path d="M 56,14 L 68,16 L 56,18 Z" fill="#000"/>
  
  <!-- Beak detail line -->
  <line x1="56" y1="16" x2="64" y2="16" stroke="#333" stroke-width="1"/>
</svg>
