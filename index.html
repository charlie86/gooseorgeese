<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goose or Geese?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>GOOSE <span class="divider">OR</span> GEESE</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">Streak</span>
                    <span id="streak" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">Score</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>
        </header>

        <main>
            <div class="game-container">
                <div class="visualizer-container">
                    <div class="visualizer-ring"></div>
                    <div class="visualizer-ring"></div>
                    <div class="visualizer-ring"></div>
                    <button id="play-btn" class="play-btn" aria-label="Play Song">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>
                </div>

                <div id="prize-container" class="prize-container hidden">
                    <div class="prize-text">THREE IN A ROW!</div>
                    <a href="https://www.amazon.com/Fox-Valley-Traders-Plastic-Garden/dp/B009W6CZH4?th=1"
                        target="_blank" class="prize-link">
                        üèÜ CLAIM YOUR PRIZE üèÜ
                    </a>
                </div>

                <div class="status-message" id="status-message">Listen closely...</div>

                <div class="choices">
                    <button class="choice-btn goose" data-artist="Goose">
                        <span class="artist-name">GOOSE</span>
                    </button>
                    <button class="choice-btn geese" data-artist="Geese">
                        <span class="artist-name">GEESE</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- <div id="dog-overlay" class="dog-overlay hidden">
            <img id="dog-img" src="" alt="Dog with goose" />
        </div> -->
        <footer>
        </footer>
    </div>

    <!-- Hidden Audio Player -->
    <div id="audio-container" class="hidden-player"></div>

    <script type="module" src="/main.js?v=1"></script>
</body>

</html>
